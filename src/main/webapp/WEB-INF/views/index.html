<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Contabilidade | Login</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

<!-- Bootstrap Data Validator -->
<script src="../../resources/js/validator.min.js"></script>

<!-- Links proprietários -->
<link rel="stylesheet" href="../../resources/css/style.css"
	th:href="@{/resources/css/style.css}" />
<script src="../../resources/js/functions.js"
	th:src="@{/resources/js/functions.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row form-login">
			<div class="col-md-12">
				<div th:if="${not #strings.isEmpty(mensagemErro)}">
					<div class="alert alert-danger" role="alert" th:text="${mensagemErro}">This is a danger
						alert—check it out!</div>
				</div>
				<form th:action="@{/}" th:object="${funcionario}" action="home.html"
					method="post" data-toggle="validator">
					<div class="formgroup">
						<label for="usuario">Email</label> <input type="email"
							class="form-control" name="email" id="email" required
							placeholder="Digite seu email...">
					</div>

					<div class="formgroup">
						<label for="senha">Senha</label> <input type="password"
							class="form-control" name="senha" id="senha" data-minlength="6"
							required placeholder="Digite sua senha...">
					</div>

					<div class="formgroup">
						<input type="submit" class="btn btn-primary btn-login"
							value="Entrar">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
